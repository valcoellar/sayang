
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
	    background-color: var(--Amarillo-Pallete);
            box-shadow: 0px 10px 13px -7px #000000, 0px 9px 13px 0px rgba(0,0,0,0.1);  
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; 
	 /* activamos esto para navbar fija 
	    position: fixed; 
	    top: 0; 
	    width: 100%; 
	*/
            z-index: 1000;
        }
        .logo {
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
	font-style: italic;
        }
        .menu {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .menu li {
            margin-left: 1rem;
        }
        .menu a {
            color: black;
            text-decoration: none;
        }
        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: 0.4s;
        }
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--Amarillo-Pallete);
                padding: 1rem;
            }
            .menu.active {
                display: flex;
            }
            .menu li {
                margin: 0.5rem 0;
            }
            .burger {
                display: flex;
            }
        }
    </style>


    <nav class="navbar">
        <div class="logo">SayAng Dulce Sabor</div>
        <ul class="menu">
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Home</a></li>
            <input type="checkbox" id="switch" name="switch" role="switch">
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <script>
        const burger = document.querySelector('.burger');
        const menu = document.querySelector('.menu');

        burger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
<!-- Switch theme function -->
<script>
	
	function theme() {
	const htmlElement = document.querySelector('.principal');
	const dataThemeValue = htmlElement.dataset.theme;

	if (dataThemeValue =="light") {htmlElement.setAttribute('data-theme', 'dark');} 
	else {htmlElement.setAttribute('data-theme', 'light');}
	};
</script>
